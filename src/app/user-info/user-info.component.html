<div class="row">
  <div class="col-md-4 offset-md-3 mt-4">
      <form>
        <h3>Muokkaa profiiliasi</h3>
        <div class="form-group">
              <label for="registerName">Nimi</label>
              <input type="name" 
              class="form-control" 
              id="registerName" 
              placeholder="Nimi" 
              [formControl]="name">
              <label for="registerEmail">Email</label>
              <input type="email"
              class="form-control"
              id="registerEmail"
              placeholder="Email"
              [formControl]="name">
              <label for="registerPassword">Salasana</label>
              <input type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Salasana"
              [formControl]="name">
          </div>
          <button type="submit"
                  class="btn btn-outline">Tallenna</button>
          <button type="submit"
                  class="btn btn-outline ml-2">Peruuta</button>
                  <button class="nav-link" routerLinkActive="active" routerLink="/favourites"type="submit"
                  class="btn btn-outline ml-2">Kirjaudu ulos</button>
      </form>
      <button class="btn btn-primary btn-lg" routerLinkActive="active" routerLink="/favourites"type="submit"
      >Suosikkini <i class="bi bi-heart"></i> </button>
  </div>

</div>
