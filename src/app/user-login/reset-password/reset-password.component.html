<div class="row">
    <div class="col-md-4 offset-md-3 mt-4">
        <form>
          <h3>Reset Password</h3>
            <div class="form-group">
                <label for="resetPasswordEmail">Account Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       id="resetPasswordEmail"
                       placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-outline">Reset Password <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
  </div>
