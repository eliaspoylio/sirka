<section class="wrapper">

  <section class="filter">
    <div class="row">
      <div class="col-4">
        <h1>Aktiviteetit</h1>
      </div>
      <div class="col-8">
        <nav class="navbar">
          <a id="koho"><p>N채ht채vyydet</p></a>
          <a><p>Luonto<br> & liikunta</p></a>
          <a id="koho"><p>Hyvinvointi</p></a>
          <a><p>Museot<br> & Galleriat</p></a>
        </nav>
      </div>
    </div>
  </section>


  <section class="nearby">
      <app-map></app-map>
  </section>

  <div class="container">
    <h2 class="otsikko">Kaikki aktiviteetit</h2>
    <div class="card mb-3" style="max-width: 900px; ">
      <div class="searchEvent mb-3">
        <input type="text" class="form-control" name="search"[(ngModel)]="searchText" autocomplete="off" placeholder="Etsi aktiviteetteja">
      </div>
      <div class="row g-0" *ngFor="let activity of activities | filter: searchText | slice: 0:100">
        <div class="col-md-4">
          <div class="card-img-wrapper">
            <div *ngIf="activity.description.images?.length > 0; else elseBlock">
               <img src={{activity.description.images[0].url}} alt="activity-picture" class="card-img-top"/>
              </div>
              <ng-template #elseBlock>
                <img src="" alt="">
              </ng-template>
        </div>
        </div>
        <div class="col-md-8">
          <a class="card-body" routerLink="/activity-details/{{activity.id}}">
            <h5 class="card-title mb-0">{{activity.name.fi}}</h5>
            <p class="card-text mb-0"  >
              {{activity.description.body | stripHTML}}
            </p>
            <p class="card-text">
              <small class="text-muted">{{activity.location.address.street_address}}</small>
            </p>
            <!-- <button routerLink="/activity-details/{{activity.id}}">Tutustu lis채채!</button> -->
          </a>
        </div>
      </div>
    </div>
    </div>




</section>
